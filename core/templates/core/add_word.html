{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Word | WordMap</title>
    <meta
      name="description"
      content="Add new words to your personal WordMap vocabulary list. Expand your language skills and manage your words easily."
    />
    <meta
      name="keywords"
      content="WordMap, add word, vocabulary, language learning, word manager, save words"
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Add New Word | WordMap" />
    <meta
      property="og:description"
      content="Add new words to your personal WordMap vocabulary list. Expand your language skills and manage your words easily."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordmap-clu1.onrender.com/add_word/" />
    <meta property="og:site_name" content="WordMap" />
    <link rel="canonical" href="https://wordmap-clu1.onrender.com/add_word/" />
    <link rel="stylesheet" href="{% static 'css/add-new-word.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />
    <meta name="google-site-verification" content="W4uTQLqVYzc9ztVRkUih3zw_KOkffQiCfUoWblGZhSo" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Add New Word | WordMap",
        "description": "Add new words to your personal WordMap vocabulary list. Expand your language skills and manage your words easily.",
        "url": "https://wordmap-clu1.onrender.com/add_word/"
      }
    </script>
  </head>
  <body>
    <div class="add-word-container">
      <div class="add-word-card">
        <div class="add-word-header">
          <img
            src="{% static 'img/logo.png' %}"
            class="add-word-logo"
            onerror="this.style.display='none'"
          />
          <h2>Add New Word</h2>
        </div>
        {% if error_message %}
        <div class="add-word-error">{{ error_message }}</div>
        {% endif %}
        <form method="post" class="add-word-form">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="add-word-btn">Add</button>
        </form>
        <p class="back-home-link"><a href="{% url 'home' %}">â¬… Back to Home</a></p>
      </div>
    </div>
  </body>
</html>
