{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Word</title>
    <link rel="stylesheet" href="{% static 'css/edit-word.css' %}" />
  </head>
  <body>
    <div class="edit-word-container">
      <div class="edit-word-card">
        <div class="edit-word-header">
          <img alt="Logo" class="edit-word-logo" onerror="this.style.display='none'" />

        </div>
        <form method="post" class="edit-word-form">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="edit-word-btn">Save</button>
        </form>
        <p class="back-home-link"><a href="{% url 'home' %}">â¬… Back to Home</a></p>
      </div>
