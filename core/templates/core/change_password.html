{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password | WordMap</title>
    <meta
      name="description"
      content="Change your account password securely on WordMap. Keep your vocabulary and personal data safe."
    />
    <meta
      name="keywords"
      content="WordMap, change password, account security, user settings, language learning"
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Change Password | WordMap" />
    <meta
      property="og:description"
      content="Change your account password securely on WordMap. Keep your vocabulary and personal data safe."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordmap-clu1.onrender.com/change_password/" />
    <meta property="og:site_name" content="WordMap" />
    <link rel="canonical" href="https://wordmap-clu1.onrender.com/change_password/" />
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Change Password | WordMap",
        "description": "Change your account password securely on WordMap. Keep your vocabulary and personal data safe.",
        "url": "https://wordmap-clu1.onrender.com/change_password/"
      }
    </script>
    <meta name="google-site-verification" content="W4uTQLqVYzc9ztVRkUih3zw_KOkffQiCfUoWblGZhSo" />
  </head>
  <body>
    <div class="change-container">
      <div class="change-card">
        <div class="change-header">
          <img
            src="{% static 'img/logo.png' %}"
            class="change-logo"
            onerror="this.style.display='none'"
          />
          <h2>Change Password</h2>
        </div>
        <form method="post" class="change-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="{{ user.username }}" />
          </div>
          <h3>Change your password</h3>
          <div class="form-group">{{ password_form.as_p }}</div>
          <button type="submit" class="change-btn">Save</button>
        </form>
        <p class="change-back"><a href="{% url 'home' %}">â¬… Back to Home</a></p>
      </div>
    </div>
  </body>
</html>
