{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}" />
  </head>
  <body>
    <div class="change-container">
      <div class="change-card">
        <div class="change-header">
          <img
            src="{% static 'img/logo.png' %}"
            alt="Logo"
            class="change-logo"
            onerror="this.style.display='none'"
          />
          <h2>Change Password</h2>
        </div>
        <form method="post" class="change-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="{{ user.username }}" />
          </div>
          <h3>Change your password</h3>
          <div class="form-group">{{ password_form.as_p }}</div>
          <button type="submit" class="change-btn">Save</button>
        </form>
        <p class="change-back"><a href="{% url 'home' %}">â¬… Back to Home</a></p>
      </div>
    </div>
  </body>
</html>
