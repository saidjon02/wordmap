{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | WordMap</title>
    <meta
      name="description"
      content="Create your free WordMap account. Start saving, searching, and managing your vocabulary for better language learning."
    />
    <meta
      name="keywords"
      content="WordMap, sign up, register, create account, vocabulary, language learning, word manager"
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Sign Up | WordMap" />
    <meta
      property="og:description"
      content="Create your free WordMap account. Start saving, searching, and managing your vocabulary for better language learning."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordmap-clu1.onrender.com/signup/" />
    <meta property="og:site_name" content="WordMap" />
    <link rel="canonical" href="https://wordmap-clu1.onrender.com/signup/" />
    <link rel="stylesheet" href="{% static 'css/signup-style.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Sign Up | WordMap",
        "description": "Create your free WordMap account. Start saving, searching, and managing your vocabulary for better language learning.",
        "url": "https://wordmap-clu1.onrender.com/signup/"
      }
    </script>
    <meta name="google-site-verification" content="W4uTQLqVYzc9ztVRkUih3zw_KOkffQiCfUoWblGZhSo" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <div class="signup-header">
          <img
            src="{% static 'img/logo.png' %}"
            class="signup-logo"
            onerror="this.style.display='none'"
          />
          <h2>Sign Up</h2>
        </div>
        <form method="post" class="signup-form">
          {% csrf_token %} {% for field in form %}
          <div class="form-group{% if field.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }} {% if field.help_text %}
            <small class="help-text">{{ field.help_text }}</small>
            {% endif %} {% for error in field.errors %}
            <div class="error-text">{{ error }}</div>
            {% endfor %}
          </div>
          {% endfor %}
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="signup-login">Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </body>
</html>
