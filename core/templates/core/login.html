{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | WordMap</title>
    <meta
      name="description"
      content="Login to your WordMap account to manage your vocabulary, search words, and track your language learning progress."
    />
    <meta
      name="keywords"
      content="WordMap, login, user login, vocabulary, language learning, word manager"
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Login | WordMap" />
    <meta
      property="og:description"
      content="Login to your WordMap account to manage your vocabulary, search words, and track your language learning progress."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordmap-clu1.onrender.com/login/" />
    <meta property="og:site_name" content="WordMap" />
    <link rel="canonical" href="https://wordmap-clu1.onrender.com/login/" />
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Login | WordMap",
        "description": "Login to your WordMap account to manage your vocabulary, search words, and track your language learning progress.",
        "url": "https://wordmap-clu1.onrender.com/login/"
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #18191a 0%, #232526 100%);
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      .login-card {
        background: #202124;
        padding: 2.5rem 2rem 2rem 2rem;
        border-radius: 18px;
        box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.28);
        width: 100%;
        max-width: 370px;
        min-width: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.7s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .login-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 0.5rem;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
      }

      .login-header h2 {
        color: #f3f4f6;
        font-weight: 600;
        font-size: 1.6rem;
        margin: 0;
        letter-spacing: 0.5px;
      }
      .login-form,
      .login-form * {
        color: white !important;
      }
      .errorlist li {
        color: white !important;
      }
      .login-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.1rem;
      }

      .login-form p {
        margin: 0 0 0.2rem 0;
        color: #b0b3b8;
        font-size: 1rem;
        font-weight: 400;
      }

      .login-form label {
        color: #b0b3b8;
        font-size: 0.98rem;
        margin-bottom: 0.2rem;
        display: block;
        font-weight: 400;
        letter-spacing: 0.1px;
      }

      .login-form input[type='text'],
      .login-form input[type='password'] {
        width: 100%;
        padding: 0.7rem 1rem;
        border: 1px solid #23272f;
        border-radius: 8px;
        background: #23272f;
        color: #f3f4f6;
        font-size: 1rem;
        transition: border 0.2s, background 0.2s;
        font-weight: 400;
        margin-bottom: 0.1rem;
        box-sizing: border-box;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      .login-form input[type='text']:focus,
      .login-form input[type='password']:focus {
        border: 1.5px solid #4f8cff;
        outline: none;
        background: #18191a;
      }

      .login-btn {
        width: 100%;
        padding: 0.85rem 0;
        background: linear-gradient(90deg, #232526 0%, #18191a 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.28), 0 1.5px 0 #4f8cff inset;
        transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        margin-top: 0.2rem;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .login-btn::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 0;
        height: 0;
        background: rgba(79, 140, 255, 0.08);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
        z-index: 0;
      }

      .login-btn:hover::after {
        width: 250%;
        height: 250%;
      }

      .login-btn:hover {
        background: linear-gradient(90deg, #18191a 0%, #232526 100%);
        box-shadow: 0 6px 24px rgba(79, 140, 255, 0.18), 0 1.5px 0 #4f8cff inset;
        transform: translateY(-2px) scale(1.04);
      }

      .login-btn:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
      }

      .login-signup {
        margin-top: 1.5rem;
        font-size: 1rem;
        color: #b0b3b8;
        text-align: center;
        font-weight: 400;
      }

      .login-signup a {
        color: #4f8cff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .login-signup a:hover {
        color: #fff;
      }

      @media (max-width: 600px) {
        .login-container {
          padding: 0.5rem;
        }
        .login-card {
          padding: 1.2rem 0.5rem 1.2rem 0.5rem;
          max-width: 100vw;
          min-width: 0;
          border-radius: 12px;
        }
        .login-logo {
          width: 44px;
          height: 44px;
        }
        .login-header h2 {
          font-size: 1.15rem;
        }
        .login-form input[type='text'],
        .login-form input[type='password'] {
          padding: 0.6rem 0.7rem;
          font-size: 0.98rem;
        }
        .login-btn {
          font-size: 1rem;
          padding: 0.7rem 0;
        }
      }

      @media (max-width: 400px) {
        .login-card {
          padding: 0.7rem 0.2rem 0.7rem 0.2rem;
          border-radius: 8px;
        }
        .login-header h2 {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img
            src="{% static 'img/logo.png' %}"
            class="login-logo"
            onerror="this.style.display='none'"
          />
          <h2>Login</h2>
        </div>
        <form method="post" class="login-form" style="color: white">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="login-signup">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
